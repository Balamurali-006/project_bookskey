<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="JavaScript" href="js1.js">
</head>
<body>
    <button onclick="buttonum()" class="button1">+</button>
    <div class="ha">
        Bookskeyyyy...!!!
    </div>
<div class="default1">
</div>
    <div class="createbutton"> </div>
    <div class="paragraph">
    <h1 style="text-align: center;">Add Book</h1>
    <hr color="black">
    <br>
    <input type="text" placeholder="Book Title" class="title" required>
    <br><br>
    <input type="text" placeholder="Book Author" class="name" required>
    <br><br>
    <input placeholder="Short Description..." class="summa">
    <br><br>
    <button  class="addbook">Add Book</button>
    <button class="dismiss"onclick="deleteum()">Cancel</button>
    </div>
    </body>
   <p></p>
</html>
<!--default,title,name,para,addbook-->
<script>
    var button1=document.querySelector(".createbutton")
    var button2=document.querySelector(".paragraph")
    function buttonum(){
        button1.style.display="block";
        button2.style.display="block";
    }
    function deleteum(){
        button1.style.display="none";
        button2.style.display="none";
    }

    
var cont = document.querySelector(".default1");
var add = document.querySelector(".addbook");
var title1 = document.querySelector(".title");
var name1 = document.querySelector(".name");
var para1 = document.querySelector(".summa");

add.addEventListener("click", function () {

    var div = document.createElement("div");
    div.setAttribute("class", "default");
    div.innerHTML = `
        <h2>${title1.value || "Untitled Book"}</h2>
        <h3>- ${name1.value || "Unknown Author"}</h3>
        <hr color="black">
        <p>${para1.value || "No description provided."}</p>
    `;
    cont.append(div);
    title1.value = "";
    name1.value = "";
    para1.value = "";
});




</script>
